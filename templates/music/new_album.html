{% extends 'base.html' %}
{% block title %}New Album{% endblock %}
{% block content %}
    <h1>Add a new Album</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Album</button>
    </form>
{% endblock  %}
